<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Nunito Sans', sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        h1, h2 {
            font-weight: 700;
        }

        p {
            font-weight: 400;
            line-height: 1.6;
        }

        /* Header Styles */
        .header {
            height: 100vh;
            background-image: url('andersonserangoonjuniorcollege.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            position: relative;
        }

        .header-content {
            z-index: 1;
        }

        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 4em;
            margin-bottom: 0.5em;
            letter-spacing: 1px;
        }

        .tagline {
            font-size: 1.5em;
            margin-bottom: 1em;
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 1em;
        }

        .cta-button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .cta-button.primary {
            background-color: #008080;
            color: white;
        }

        .cta-button:hover {
            background-color: #FFA500;
            transform: scale(1.05);
        }

        .scroll-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        /* Responsive Posts Section */
        .posts {
            max-width: 1200px;
            margin: 2em auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2em;
            padding: 0 1em;
        }

        .post {
            background: white;
            margin-bottom: 2em;
            padding: 1em;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            overflow: hidden;
            min-height: 400px; /* Ensures enough space for content */
        }

        .post:hover {
            transform: translateY(-5px);
        }

        .post img {
	    width: 100%;               /* Ensures the image width fills the container *	/
	    height: 200px;             /* Set a fixed height for consistency */
	    object-fit: cover;         /* Ensures the image covers the area without stretching */	
	    border-radius: 5px;        /* Keeps the rounded corners for the image */
	}
        .post h2 {
            font-size: 1.75em;
            margin: 0.5em 0;
            color: #008080;
        }

        .post p {
            font-size: 1.1em;
            margin: 0.5em 0;
            color: #FFA500;
            display: -webkit-box;
            -webkit-line-clamp: 3; /* Show only 3 lines of text */
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Read More Feature */
        .post .more-info {
            display: none;
            font-size: 1em;
            color: #666;
            transition: max-height 0.3s ease-out;
        }

        .read-more {
            display: inline-block;
            margin-top: 0.5em;
            font-weight: bold;
            color: #008080;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.3s ease; /* Added transform for scaling */
        }

        .read-more:hover {
            color: #FFA500; /* Change color on hover */
            transform: scale(1.05); /* Slightly scale up on hover */
        }

        .post.open .more-info {
            display: block;
        }

        /* Responsive for mobile */
        @media (max-width: 768px) {
            .posts {
                grid-template-columns: 1fr; /* Stack posts in one column on small screens */
            }

            .post {
                margin: 1em;
            }

            .header h1 {
                font-size: 2.5em; /* Adjusts header size for smaller screens */
            }

            .cta-button {
                font-size: 0.9em;
            }
        }

    </style>

</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 id="school-name"></h1>
            <p class="tagline">Empowering Minds, Inspiring Futures</p>
            <div class="cta-buttons">
                <a href="#posts-section" class="cta-button primary">Find out more about us!</a>
            </div>
        </div>
        <div class="scroll-indicator">â–¼</div>
    </header>
    <main class="posts" id="posts-section">
    <!-- Posts will be dynamically added here -->
    </main>
    <script>
        const posts = [
            { title: 'AI APPRECIATION DAY 2023', content: 'Forum and workshop on AI literacy in collaboration with AI Singapore.', moreInfo: 'Anderson Serangoon Junior College (ASRJC) significantly contributed to the "Prepping for the AI Career Revolution" event, held for over 300 students in collaboration with AI Singapore. JC2 ICT Champion (22/23) Teh Kim Wee presented a workshop on AI literacy, highlighting the importance of AI skills for future careers. This have been featured by <a href="https://www.facebook.com/groups/aisingapore/posts/1635097606990708/" target="_blank">AI Singapore</a> too!', image: 'AIAPPRECIATIONDAY2023.webp' },
            { title: 'NATIONAL DIGITAL EXPLORER 2024', content: 'Nationwide digital literacy programme to learn real-life digital skills.', moreInfo: 'Our ICT Champions have actively engaged in exploring <a href="https://icdl.org/insights/big-data/">big data </a>and <a href="https://icdl.org/insights/cloud-computing/">cloud computing</a>. They have participated in activities that focus on analyzing vast datasets to uncover insights and improve decision-making. Additionally, they have gained knowledge about cloud services, enhancing their understanding of modern technological practices essential for various sectors.', image: 'NDE.png' },
 	    { title: 'CYBERWELLNESS WEEK 2024', content: 'Exciting activities and interactive game booths to boost cyberwellness awareness.', moreInfo: 'ICT Champions have offered engaging activities such as the "Phish Finders" online quiz to identify phishing signs, a password creation game, and poster designing for social media features. Additionally, there were Quickfire questions and a CSA pop-up booth to test knowledge and earn house points!', image: 'CYBERWELLNESSWEEK.webp' },
            { title: 'SINGAPORE NATIONAL DAY HTML WORKSHOP', content: 'A simple tutorial to create an HTML webpage!', moreInfo: 'Our ICT Champions have utilized Python to create a simple website that includes user input functionality. This project showcases their skills in web development and programming, and you can view the code and details on GitHub <a href="https://github.com/WEIQ-beepbeep/SG59ASR" target="_blank">here</a>.', image: 'SGNATIONALDAYHTMLWORKSHOP.webp' },
            { title: 'AI APPRECIATION DAY 2024', content: 'Workshop on how to use GenAI in learning.', moreInfo: 'Our very own alumnus Mr Teh Kim Wee (23/25, ex-ICT Champion), who was Assistant Technical Courseware Engineer with AI Singapore, will be sharing how to use Generative AI tools like ChatGPT & <a href="https://notebooklm.google.com">Google NotebookLM</a> to act as a learning companion for you to ask, test and memorise content quickly and efficiently. Watch the recording <a href="https://youtu.be/l9BZ4SVkcBk">here</a>! Already know Python and want to learn more? Check out this technical course developed by Mr Teh with AI Singapore:<a href="https://learn.aisingapore.org/courses/developing-llm-web-apps-with-python">Developing LLM Web Apps with Python</a>', image: 'AIAPPRECIATIONDAY2024.webp' },
            { title: 'A VISIT TO GOOGLE SINGAPORE', content: 'A Google Singapore Tour hosted by Mr Felix Goh.', moreInfo: 'Students got a glimpse of what it\'s like to work at Google and explored cutting-edge technologies.', image: 'GOOGLEVISIT.jpg' }
        ];

        // Function to type out school name
        function typeSchoolName() {
            const schoolName = "ASRJC ICT Champions";
            const schoolNameElement = document.getElementById('school-name');
            let i = 0;
            const typingInterval = setInterval(() => {
                if (i < schoolName.length) {
                    schoolNameElement.innerHTML += schoolName.charAt(i);
                    i++;
                } else {
                    clearInterval(typingInterval);
                }
            }, 100);
        }

        // Function to add posts
        function addPosts() {
            const postsContainer = document.querySelector('.posts');
            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post';
                postElement.innerHTML = `
                    <img src="${post.image}" alt="${post.title}">
                    <h2>${post.title}</h2>
                    <p>${post.content}</p>
                    <p class="more-info">${post.moreInfo}</p>
                    <span class="read-more">Read More</span>
                `;
                postElement.querySelector('.read-more').addEventListener('click', function () {
                    postElement.classList.toggle('open');
                });
                postsContainer.appendChild(postElement);
            });
        }

        // Initialize everything when the page loads
        window.onload = () => {
            typeSchoolName();
            addPosts();
        };
    </script>
</body>
</html>
